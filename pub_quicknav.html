<html>
<div class="card_canvas">

  <div class="reset_nav">
    <button class="backButton" id="6.1" onclick="reset()">Reset</button>
  </div>

  <!--Question 1 Police-->
  <div class="qcard" id="card_police">
    <br>
    <p>
      Do you want the police to be involved?
    </p>

    <div class="qoptions">
      <button class="myButton" id="1.1" onclick="hidedisp(id)">Yes.</button>
      <button class="myButton" id="1.2" onclick="hidedisp(id)">Yes, but not now.</button>
      <button class="myButton" id="1.3" onclick="hidedisp(id)">No.</button>
    </div>
  </div>

  <!--Question 2 Injury-->
  <div class="qcard" id="card_injury">
    <br>
    <p>
      Are you injured?
    </p>

    <div class="qoptions">
      <button class="myButton" id="2.1" onclick="hidedisp(id)">Yes.</button>
      <button class="myButton" id="2.2" onclick="hidedisp(id)">I'm not sure.</button>
      <button class="myButton" id="2.3" onclick="hidedisp(id)">No.</button>
      <button class="backButton" id="2.4" onclick="goback(id)">Back</button>
    </div>
  </div>

  <!--Question 3 Shelter-->
  <div class="qcard" id="card_shelter">
    <br>
    <p>
      Do you want to stay at a shelter?
    </p>

    <div class="qoptions">
      <button class="myButton" id="3.1" onclick="hidedisp(id)">Yes.</button>
      <button class="myButton" id="3.2" onclick="hidedisp(id)">No.</button>
      <button class="backButton" id="3.4" onclick="goback(id)">Back</button>
    </div>
  </div>

  <!--Question 4 Legal-->
  <div class="qcard" id="card_legal">
    <br>
    <p>
      Do you want to take legal action?
    </p>

    <div class="qoptions">
      <button class="myButton" id="4.1" onclick="hidedisp(id)">Yes.</button>
      <button class="myButton" id="4.2" onclick="hidedisp(id)">Maybe or unsure.</button>
      <button class="myButton" id="4.3" onclick="hidedisp(id)">No.</button>
      <button class="backButton" id="4.4" onclick="goback(id)">Back</button>
    </div>
  </div>

  <!--Question 5 University-->
  <div class="qcard" id="card_university">
    <br>
    <p>
      Do you want to open a university investigation?
    </p>

    <div class="qoptions">
      <button class="myButton" id="5.1" onclick="hidedisp(id)">Yes.</button>
      <button class="myButton" id="5.2" onclick="hidedisp(id)">Maybe or unsure.</button>
      <button class="myButton" id="5.3" onclick="hidedisp(id)">No.</button>
      <button class="backButton" id="5.4" onclick="goback(id)">Back</button>
    </div>
  </div>
</div>

<style>
.card_canvas{
  position: static;
  display: flex;
  justify-content: space-evenly;
  font-size: 36px;
  font-family: Poppins;
}
.qcard{
  /* border: solid; */
  position: absolute;
  text-align: center;
}

.qoptions{
  display: flex; /* declare qoptions as a flexbox */
  flex-wrap: nowrap;
  justify-content: center;
}

#card_police{
  z-index: 0;
}

#card_injury{
  visibility: hidden;
  z-index: 1;
}

#card_shelter{
  visibility: hidden;
  z-index: 2;
}

#card_legal{
  visibility: hidden;
  z-index: 3;
}

#card_university{
  visibility: hidden;
  z-index: 4;
}
.reset_nav{
  display: flex;
  z-index: 6;
}

.myButton {
	box-shadow:inset 0px 1px 0px 0px #97c4fe;
	background:linear-gradient(to bottom, #3d94f6 5%, #1e62d0 100%);
	background-color:#3d94f6;
	border-radius:6px;
	border:1px solid #337fed;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:15px;
	font-weight:bold;
	padding:6px 24px;
	text-decoration:none;
	text-shadow:0px 1px 0px #1570cd;
}
.myButton:hover {
	background:linear-gradient(to bottom, #1e62d0 5%, #3d94f6 100%);
	background-color:#1e62d0;
}
.myButton:active {
	position:relative;
	top:1px;
}

.backButton {
	box-shadow:inset 0px 1px 0px 0px #fff6af;
	background:linear-gradient(to bottom, #ffec64 5%, #ffab23 100%);
	background-color:#ffec64;
	border-radius:6px;
	border:1px solid #ffaa22;
	display:inline-block;
	cursor:pointer;
	color:#333333;
	font-family:Arial;
	font-size:15px;
	font-weight:bold;
	padding:6px 24px;
	text-decoration:none;
	text-shadow:0px 1px 0px #ffee66;
}
.backButton:hover {
	background:linear-gradient(to bottom, #ffab23 5%, #ffec64 100%);
	background-color:#ffab23;
}
.backButton:active {
	position:relative;
	top:1px;
}

</style>

<script>
function hidedisp(id) {
  //document.getElementById(id).style.visibility = "hidden";
  if (id == "1.1") {
    alert("Call the police and get medical care.");
    
    ga('send', 'event', 'QuickNav', 'click', 'Yes_Police');
    //Yes police
  } else if (id == "1.2" || id == "1.3") {
    var gp = document.getElementById(id).parentNode.parentNode.id;

    //No police
    document.getElementById(gp).style.visibility = "hidden";
    card_injury.style.visibility = "visible";
    
    ga('send', 'event', 'QuickNav', 'click', 'No_Police');
  } else if (id == "2.1" || id == "2.2") {
    var gp = document.getElementById(id).parentNode.parentNode.id;
    //Yes injured
    document.getElementById(gp).style.visibility = "hidden";
    card_shelter.style.visibility = "visible";

    ga('send', 'event', 'QuickNav', 'click', 'Yes_Injured');
  } else if (id == "2.3") {
    var gp = document.getElementById(id).parentNode.parentNode.id;
    //No injury
    alert("It's still recommended to get a medical appointment, even if you are uninjured.")
    document.getElementById(gp).style.visibility = "hidden";
    card_legal.style.visibility = "visible";
    
    ga('send', 'event', 'QuickNav', 'click', 'No_Injured');
  } else if (id == "3.1") {
    //Yes shelter
    alert("Shelter contact & medical services");
    
    ga('send', 'event', 'QuickNav', 'click', 'Yes_Injured_Yes_Shelter');
  } else if (id == "3.2") {
    //Yes shelter
    alert("UVA Medical services");
    
    ga('send', 'event', 'QuickNav', 'click', 'Yes_Injured_No_Shelter');
  } else if (id == "4.1" || id == "4.2") {
    //Yes lawyer
    alert("Lawyer Up!");
    
    ga('send', 'event', 'QuickNav', 'click', 'Yes_Lawyer');
  } else if (id == "4.3") {
    var gp = document.getElementById(id).parentNode.parentNode.id;
    //No lawyer
    document.getElementById(gp).style.visibility = "hidden";
    card_university.style.visibility = "visible";
    
    ga('send', 'event', 'QuickNav', 'click', 'No_Lawyer');
  } else if (id == "5.1") {
    //Yes university
    alert("Dean of Students");
    
    ga('send', 'event', 'QuickNav', 'click', 'Yes_University');
  } else if (id == "5.2" || id == "5.3") {
    //Yes university
    alert("Confidential Advocate");

    ga('send', 'event', 'QuickNav', 'click', 'No_University');
  }
}

//Not all backs work the way we want
function goback(id) {
  //var prev = id - 1;
  var gp = document.getElementById(id).parentNode.parentNode.id;
  var prev_gp = document.getElementById(id).parentNode.parentNode.previousElementSibling.id;
  document.getElementById(gp).style.visibility = "hidden"
  document.getElementById(prev_gp).style.visibility = "visible"

  ga('send', 'event', 'QuickNav', 'click', 'GoBack');
}

function reset() {
  location.reload();
  ga('send', 'event', 'QuickNav', 'click', 'QN_Restart');
}
</script>








</html>
