<div class="card_canvas">

  <div class="reset_nav">
    <button class="backButton" id="6.1" onclick="reset()">Reset</button>
  </div>

  <!--Question 1 Police-->
  <div class="qcard" id="card_police">
    <br>
    <p>
      Do you want the police to be involved?
    </p>

    <div class="qoptions">
      <button class="myButton" id="1.1" onclick="hidedisp(id)">Yes.</button>
      <button class="myButton" id="1.2" onclick="hidedisp(id)">Yes, but not now.</button>
      <button class="myButton" id="1.3" onclick="hidedisp(id)">No.</button>
    </div>
  </div>

  <!--Question 2 Injury-->
  <div class="qcard" id="card_injury">
    <br>
    <p>
      Are you injured?
    </p>

    <div class="qoptions">
      <button class="myButton" id="2.1" onclick="hidedisp(id)">Yes.</button>
      <button class="myButton" id="2.2" onclick="hidedisp(id)">I'm not sure.</button>
      <button class="myButton" id="2.3" onclick="hidedisp(id)">No.</button>
      <button class="backButton" id="2.4" onclick="goback(id)">Back</button>
    </div>
  </div>

  <!--Question 3 Shelter-->

      <button class="myButton" id="4.3" onclick="hidedisp(id)">No.</button>
      <button class="backButton" id="4.4" onclick="goback(id)">Back</button>

  </div>
